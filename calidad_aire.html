<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad del Aire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.mobile-body { display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; }
        header.mobile-header { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding: 10px 5px; }
        main.mobile-main { flex-grow: 1; overflow-y: auto; padding: 15px; min-height: 0; }        
        
        .footer-container {
            flex-shrink: 0;
            padding: 10px 15px;
            background-color: #f4f4f4;
        }
        
        .back-button { display: block; padding: 12px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; }
        
        header.mobile-header h1 { font-size: 1.2em; margin: 10px 0; }
        .clocks-container { display: flex; justify-content: space-around; width: 100%; }
        .header-clock { min-width: unset; }
        .led-clock { font-size: 1.5em; padding: 5px 10px; }
        .digit { font-size: 1em; width: 15px; }
        .separator { font-size: 1em; width: 8px; }
        .header-clock h3 { font-size: 0.6em; letter-spacing: 1px; }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .main-header h2 { margin: 0; flex-grow: 1; }
        .show-modal-btn { padding: 8px 12px; font-size: 0.8em; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; flex-shrink: 0; }
        
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9em; margin-bottom: 20px; }
        .data-table th, .data-table td { 
            padding: 12px 8px; 
            border: 1px solid #ddd; 
            vertical-align: middle; 
            text-align: center;
        }
        .data-table thead th { background-color: #f2f2f2; font-weight: bold; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: #333; text-transform: capitalize; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 95%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 10px; }
        .modal-header h3 { margin: 0; font-size: 1.2em; }
        .modal-close-btn { font-size: 1.8em; border: none; background: none; cursor: pointer; }
        .modal-body { overflow-y: auto; }
        .modal-table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        .modal-table th, .modal-table td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body class="mobile-body">

    <header class="mobile-header">
        <h1>ESTADO DE SITUACION REGIONAL</h1>
        <div class="clocks-container">
            <div class="header-clock">
                <div class="led-clock" id="clock-continental"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div>
                <h3>HORA DE CHILE CONTINENTAL</h3>
            </div>
            <div class="header-clock">
                <div class="led-clock" id="clock-rapa-nui"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div>
                <h3>HORA RAPA NUI</h3>
            </div>
        </div>
    </header>

    <main class="mobile-main">
        <div class="main-header">
            <h2>Calidad del Aire</h2>
            <button id="show-modal-btn" class="show-modal-btn">Ver Novedades</button>
        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>Estación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="stations-tbody">
                </tbody>
        </table>
    </main>

    <div class="footer-container">
        <a href="/mobile.html" class="back-button">← Volver al Menú</a>
    </div>

    <div id="stations-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Estaciones con Novedad</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th>Estación</th>
                            <th>Estado</th>
                            <th>Parámetros Alterados</th>
                        </tr>
                    </thead>
                    <tbody id="modal-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="calidad_aire.js?v=1.0.1"></script>

</body>
</html>
