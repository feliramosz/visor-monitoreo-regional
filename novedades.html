<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.mobile-body { display: flex; flex-direction: column; height: 100vh; margin: 0; }
        header.mobile-header { flex-direction: column; padding: 10px 5px; }
        header.mobile-header h1 { font-size: 1.2em; margin: 10px 0; }
        .clocks-container { display: flex; justify-content: space-around; width: 100%; }
        .header-clock { min-width: unset; }
        .led-clock { font-size: 1.5em; padding: 5px 10px; }
        .digit { font-size: 1em; width: 15px; }
        .separator { font-size: 1em; width: 8px; }
        .header-clock h3 { font-size: 0.6em; letter-spacing: 1px; }
        main.mobile-main { padding: 15px; flex-grow: 1; overflow-y: auto; background-color: #e9ecef; }
        .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }

        /* Estilos para el panel de novedades tipo chat */
        .novedad-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
        }
        .novedad-header {
            font-size: 0.8em;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .novedad-texto {
            font-size: 0.95em;
            line-height: 1.5;
            color: #343a40;
            white-space: pre-wrap; /* Respeta saltos de línea y espacios */
        }
    </style>
</head>
<body class="mobile-body">

    <header class="mobile-header">
        <h1>ESTADO DE SITUACION REGIONAL</h1>
        <div class="clocks-container">
            <div class="header-clock">
                <div class="led-clock" id="clock-continental"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div>
                <h3>HORA DE CHILE CONTINENTAL</h3>
            </div>
            <div class="header-clock">
                <div class="led-clock" id="clock-rapa-nui"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div>
                <h3>HORA RAPA NUI</h3>
            </div>
        </div>
    </header>

    <main class="mobile-main">
        <h2>Novedades</h2>
        <div id="novedades-container">
            </div>
        <a href="/mobile.html" class="back-button">← Volver al Menú</a>
    </main>

    <script src="novedades.js"></script>

</body>
</html>
