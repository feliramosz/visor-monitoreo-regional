<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hidrometría DGA</title><link rel="stylesheet" href="/style.css">
<style>
    body.mobile-body { display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; }
    header.mobile-header { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding: 10px 5px; }
    main.mobile-main { flex-grow: 1; overflow-y: auto; padding: 15px; min-height: 0; background-color: #f4f4f4; }
    .footer-container { flex-shrink: 0; padding: 10px 15px; background-color: #f4f4f4; }
    .back-button { display: block; padding: 12px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; }
    header.mobile-header h1 { font-size: 1.2em; margin: 10px 0; text-align: center; }
    .clocks-container { display: flex; justify-content: space-around; width: 100%; max-width: 400px; }
    .header-clock { min-width: unset; }
    .led-clock { font-size: 1.5em; padding: 5px 10px; } .digit { font-size: 1em; width: 15px; } .separator { font-size: 1em; width: 8px; }
    .header-clock h3 { font-size: 0.6em; letter-spacing: 1px; }
    .station-card { background-color: #fff; border-radius: 8px; margin-bottom: 20px; overflow: hidden; border: 1px solid #ddd; }
    .station-card h3 { background-color: #f8f9fa; margin: 0; padding: 12px; font-size: 1.1em; }
    .card-table { width: 100%; border-collapse: collapse; }
    .card-table th, .card-table td { padding: 10px; border-top: 1px solid #eee; font-size: 0.9em; text-align: center; }
    .card-table th { font-weight: bold; font-size: 0.8em; }
    .card-table tbody td:first-child { text-align: left; font-weight: bold; }
    /* --- Estilos para resaltar valores por umbral --- */
    .status-amarillo { background-color: #fff3cd; font-weight: bold; }
    .status-rojo { background-color: #f8d7da; font-weight: bold; color: #721c24; }
</style>
</head><body class="mobile-body">
    <header class="mobile-header">
        <h1>ESTADO DE SITUACION REGIONAL</h1>
        <div class="clocks-container">
            <div class="header-clock"><div class="led-clock" id="clock-continental"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div><h3>HORA DE CHILE CONTINENTAL</h3></div>
            <div class="header-clock"><div class="led-clock" id="clock-rapa-nui"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div><h3>HORA RAPA NUI</h3></div>
        </div>
    </header>
    <main class="mobile-main">
        <h2>Hidrometría DGA</h2>
        <div id="hidrometria-container"></div>
    </main>
    <div class="footer-container">
        <a href="/version_mobil/mobile.html" class="back-button">← Volver al Menú</a>
    </div>
    <script src="/version_mobil/hidrometria_dga.js"></script>
</body></html>
