<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Accidentes en Waze</title><link rel="stylesheet" href="style.css">
<style>
    body.mobile-body { display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; }
    header.mobile-header { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding: 10px 5px; }
    main.mobile-main { flex-grow: 1; overflow-y: auto; padding: 15px; min-height: 0; }
    header.mobile-header h1 { font-size: 1.2em; margin: 10px 0; text-align: center; }
    .clocks-container { display: flex; justify-content: space-around; width: 100%; max-width: 400px; }
    .header-clock { min-width: unset; }
    .led-clock { font-size: 1.5em; padding: 5px 10px; } .digit { font-size: 1em; width: 15px; } .separator { font-size: 1em; width: 8px; }
    .header-clock h3 { font-size: 0.6em; letter-spacing: 1px; }
    .data-table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
    .data-table th, .data-table td { padding: 12px 8px; border: 1px solid #ddd; text-align: left; }
    .data-table thead th { background-color: #f2f2f2; }
    .back-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
</style>
</head><body class="mobile-body">
    <header class="mobile-header">
        <h1>ESTADO DE SITUACION REGIONAL</h1>
        <div class="clocks-container">
            <div class="header-clock"><div class="led-clock" id="clock-continental"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div><h3>HORA DE CHILE CONTINENTAL</h3></div>
            <div class="header-clock"><div class="led-clock" id="clock-rapa-nui"><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span><span class="separator">:</span><span class="digit">0</span><span class="digit">0</span></div><h3>HORA RAPA NUI</h3></div>
        </div>
    </header>
    <main class="mobile-main">
        <h2>Accidentes Reportados en Waze</h2>
        <table class="data-table"><thead id="waze-thead"></thead><tbody id="waze-tbody"></tbody></table>
        <a href="/mobile.html" class="back-button">← Volver al Menú</a>
    </main>
    
    <script src="accidentes_waze.js"></script>

</body>
</html>
